{
    "Dhcp6": {
        "interfaces-config": {
            // The daemon is connected to 6 Docker virtual networks.
            // But only the bridge and first 2 Docker networks support IPv6.
            // DHCP daemon listens on all networks except the bridge.
            // The networks are assigned to interfaces in an order specified in
            // the docker-compose file.
            "interfaces": [ "eth1", "eth2" ]
        },
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/var/run/kea/kea6-ctrl-socket"
        },
        "lease-database": {
            "type": "memfile",
            "lfc-interval": 3600,
            "name": "/var/lib/kea/kea-leases6.csv"
        },
        "expired-leases-processing": {
            "reclaim-timer-wait-time": 10,
            "flush-reclaimed-timer-wait-time": 25,
            "hold-reclaimed-time": 3600,
            "max-reclaim-leases": 100,
            "max-reclaim-time": 250,
            "unwarned-reclaim-cycles": 5
        },
        "renew-timer": 90,
        "rebind-timer": 120,
        "preferred-lifetime": 180,
        "valid-lifetime": 300,
        "hooks-libraries": [
            // Includes additional Kea hooks.
            <?include "/etc/kea/hook-hostcmds.json"?>
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_lease_cmds.so"
            }
        ],
        "hosts-databases": [
            <?include "/etc/kea/kea-host-database.json"?>
        ],
        "subnet6": [
            {
                "id": 1,
                "subnet": "fe80::/16",
                "pd-pools": [
                    {
                        "prefix": "fe80::",
                        "prefix-len": 125,
                        "delegated-len": 127
                    }
                ],
                "reservations": [
                    {
                        "prefixes": [
                            "fe80::0/127",
                            "fe80::2/127",
                            "fe80::4/127"
                        ],
                        "hw-address": "01:02:03:04:05:06"
                    },
                    {
                        "prefixes": [
                            "fe80::6/127"
                        ],
                        "hw-address": "01:02:03:04:05:07"
                    }
                ]
            },
            {
                "id": 2,
                // Zero subnet
                "subnet": "::/0"
            }
        ],
        "shared-networks": [],
        "loggers": [
            {
                "name": "kea-dhcp6",
                "output_options": [
                    {
                        "output": "stdout",
                        "pattern": "%-5p %m\n"
                    },
                    {
                        "output": "/var/log/kea/kea-dhcp6.log"
                    }
                ],
                "severity": "DEBUG",
                "debuglevel": 99
            }
        ]
    }
}
