{

"Dhcp4": {
    "interfaces-config": {
        "interfaces": [ ]
    },
    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/tmp/kea4-ctrl-socket"
    },
    "lease-database": {
        "type": "memfile",
        "lfc-interval": 3600
    },
    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },
    "renew-timer": 900,
    "rebind-timer": 1800,
    "valid-lifetime": 3600,
    "option-data": [
        {
            "name": "domain-name-servers",
            "data": "192.0.3.1, 192.0.3.2"
        },
        {
            "code": 15,
            "data": "example.org"
        },
        {
            "name": "domain-search",
            "data": "mydomain.example.com, example.com"
        }
    ],
    "hooks-libraries": [
        {
          "library": "libdhcp_lease_cmds.so"
        },
        {
          "library": "libdhcp_host_cmds.so"
        },
        {
          "library": "libdhcp_subnet_cmds.so"
        },
        {
            "library": "libdhcp_ha.so",
            "parameters": {
                "high-availability": [ {
                    "this-server-name": "server1",
                    "mode": "hot-standby",
                    "multi-threading": {
                        "enable-multi-threading": true,
                        "http-dedicated-listener": true,
                        "http-listener-threads": 4,
                        "http-client-threads": 4
                    },
                    "heartbeat-delay": 10000,
                    "max-response-delay": 20000,
                    "max-ack-delay": 5000,
                    "max-unacked-clients": 3,
                    "peers": [
                         {
                             "name": "server1",
                             "url": "http://172.24.0.101:8003",
                             "role": "primary",
                             "auto-failover": true
                         },
                         {
                             "name": "server2",
                             "url": "http://172.24.0.110:8004",
                             "role": "standby",
                             "auto-failover": true
                         }
                     ]
                 } ]
            }
        }
    ],

    "shared-networks": [
        {
            "name": "esperanto",
            "subnet4": [{
                "id": 123,
                "subnet": "192.110.111.0/24",
                "client-class": "class-03-00",
                "relay": {
                    "ip-addresses": ["172.103.0.200"]
                },
                "reservations": [
                    {
                        // Duplicated host reservation with different DHCP option.
                        "hw-address": "01:01:01:01:01:01",
                        "ip-address": "192.110.111.230",
                        "option-data": [
                            {
                                "name": "non-local-source-routing",
                                "data": "false"
                            },
                            {
                                "name": "container",
                                "code": 222,
                                "space": "dhcp4"
                            }
                        ]
                    }
                ],
                "user-context": {
                    "site": "esperanto",
                    "subnet-name": "valletta"
                }
            },
            {
                "id": 124,
                "subnet": "192.110.112.0/24",
                "client-class": "class-03-00",
                "relay": {
                    "ip-addresses": ["172.103.0.200"]
                },
                "user-context": {
                    "site": "esperanto",
                    "subnet-name": "vilnius"
                }
            }]
        }
    ],

    "subnet4": [
        {
            "id": 1,
            "subnet": "192.0.3.0/24",
            "pools": [ { "pool": "192.0.3.1 - 192.0.3.200" } ],
            "option-data": [
                {
                    // For each IPv4 subnet you most likely need to specify at
                    // least one router.
                    "name": "routers",
                    "data": "192.0.3.1"
                }
            ],
            "reservations": [
                {
                    "hw-address": "00:0C:01:02:03:04",
                    "ip-address": "192.0.3.50",
                    "option-data": [
                        {
                            "code": 67,
                            "data": "/tmp/ha-server1/boot.file"
                        },
                        {
                            "code": 69,
                            "data": "119.12.13.14"
                        }
                    ]
                },
                {
                    "hw-address": "00:0C:01:02:03:05",
                    "ip-address": "192.0.3.100",
                    "option-data": [
                        {
                            "code": 3,
                            "data": "192.0.3.1"
                        }
                    ]
                },
                {
                    "hw-address": "00:0C:01:02:03:06",
                    "ip-address": "192.0.3.150",
                    "option-data": [
                        {
                            "code": 3,
                            "data": "192.0.3.2"
                        }
                    ]
                }
            ]
        }
    ],
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
            {
                "output": "stdout",
                "pattern": "%-5p %m\n"
            },
            {
                "output": "/tmp/kea-dhcp4-ha1.log"
            }
        ],
        "severity": "INFO",
        "debuglevel": 0
    }
  ]
}
}
