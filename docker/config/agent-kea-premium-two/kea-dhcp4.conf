{

"Dhcp4": {
    "client-classes": [
        {
            "name": "cable-modem"
        },
        {
            "name": "class-03-00",
            "test": "member('ALL')"
        }
    ],
    "interfaces-config": {
        "interfaces": [ "eth0" ]
    },
    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/tmp/kea4-ctrl-socket"
    },
    "lease-database": {
        "type": "memfile",
        "lfc-interval": 3600
    },
    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },

    // We want very small timers here, so even small traffic (such as 1 pkt/sec) will
    // be able to fill the pool reasonably quickly. And then we could demonstrate
    // the addresses being expired.
    "renew-timer": 90,
    "rebind-timer": 120,
    "valid-lifetime": 180,

    "hooks-libraries": [
        {
          "library": "/usr/lib/${KEA_PLATFORM_TRIPLE}/kea/hooks/libdhcp_lease_cmds.so"
        },
        {
          "library": "/usr/lib/${KEA_PLATFORM_TRIPLE}/kea/hooks/libdhcp_mysql.so"
        },
        {
          "library": "/usr/lib/${KEA_PLATFORM_TRIPLE}/kea/hooks/libdhcp_host_cmds.so"
        },
        {
          "library": "/usr/lib/${KEA_PLATFORM_TRIPLE}/kea/hooks/libdhcp_legal_log.so",
          "parameters": {
             "path": "/tmp",
             "base-name": "kea-legal-log"
          }
        },
        {
          "library": "/usr/lib/${KEA_PLATFORM_TRIPLE}/kea/hooks/libdhcp_subnet_cmds.so"
        }
    ],

    "hosts-databases": [{
        "type": "mysql",
        "host": "mariadb",
        "name": "agent_kea_premium_two",
        "user": "agent_kea_premium_two",
        "password": "agent_kea_premium_two"
    }],

    "shared-networks": [
        {
            "name": "esperanto",
            "subnet4": [{
                "id": 123,
                "subnet": "192.110.111.0/24",
                "client-classes": ["class-03-00"],
                "relay": {
                    "ip-addresses": ["172.103.0.200"]
                },
                "user-context": {
                    "site": "esperanto",
                    "subnet-name": "victoria"
                }
            }]
        }
    ],

    "loggers": [
    {
        "name": "kea-dhcp4",
        "output_options": [
            {
                "output": "stdout",
                "pattern": "%-5p %m\n"
            },
            {
                "output": "/tmp/kea-dhcp4.log"
            }
        ],
        "severity": "DEBUG",
        "debuglevel": 0
    }
  ]
}
}
