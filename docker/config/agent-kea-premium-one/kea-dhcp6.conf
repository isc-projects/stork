{
"Dhcp6": {
    "client-classes": [
        {
            "name": "access-point"
        },
        {
            "name": "router"
        }
    ],
    "interfaces-config": {
        "interfaces": [ ]
    },
    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/tmp/kea6-ctrl-socket"
    },
    "lease-database": {
        "type": "memfile",
        "lfc-interval": 3600
    },
    "hosts-databases": [{
        "type": "mysql",
        "host": "mariadb",
        "name": "agent_kea_premium_one",
        "user": "agent_kea_premium_one",
        "password": "agent_kea_premium_one"
    }],
    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },
    "renew-timer": 90,
    "rebind-timer": 120,
    "preferred-lifetime": 150,
    "valid-lifetime": 180,
    "option-data": [
        {
            "name": "dns-servers",
            "data": "2001:db8:2::45, 2001:db8:2::100"
        }
    ],
    "hooks-libraries": [
        {
          "library": "libdhcp_lease_cmds.so"
        },
        {
          "library": "libdhcp_mysql.so"
        },
        {
          "library": "libdhcp_host_cmds.so"
        },
        {
          "library": "libdhcp_legal_log.so",
          "parameters": {
             "path": "/tmp",
             "base-name": "kea-legal-log"
          }
        },
        {
          "library": "libdhcp_subnet_cmds.so"
        }
    ],
    "subnet6": [
        {
            "subnet": "3008:db8:1::/64",
            "id": 1,
#            "interface": "eth1",
            "pools": [ { "pool": "3008:db8:1:0:1::/80" } ]
        },
        {
            "subnet": "3010:db8:1::/64",
            "id": 2,
#            "interface": "eth1",
            "pools": [ { "pool": "3010:db8:1::/80" } ]
        }
    ],
    "loggers": [
    {
        "name": "kea-dhcp6",
        "output_options": [
            {
                "output": "stdout",
                "pattern": "%-5p %m\n"
            },
            {
                "output": "/tmp/kea-dhcp6.log"
            }
        ],
        "severity": "INFO",
        "debuglevel": 0
    }
  ]
}
}
