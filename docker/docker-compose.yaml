      - '1389:1389'
      - '1636:1636'
    networks:
      - storknet
    volumes:
      - ./docker/config/openldap/tree.ldif:/ldifs/tree.ldif

  postgres:
    restart: always
    image: postgres:${POSTGRES_VERSION:-16}
    networks:
      storknet:
        ipv4_address: 172.24.0.234
    environment:
      POSTGRES_USER: stork
      POSTGRES_PASSWORD: stork
      POSTGRES_DB: stork
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U stork" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5678:5432"

  mariadb:
    restart: always
    image: mariadb:10.7
    networks:
      - storknet
    environment:
