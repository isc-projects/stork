            $ref: '#/definitions/KeaHAServerStatus'

  ServiceStatus:
    type: object
    properties:
      status:
        allOf:
          - $ref: '#/definitions/KeaStatus'

  ServicesStatus:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/ServiceStatus'
