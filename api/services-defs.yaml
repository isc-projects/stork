          $ref: '#/definitions/MachineApp'

  MachineApp:
    type: object
    properties:
      id:
        type: integer
      type:
        type: string
      version:
        type: string
      active:
        type: boolean

  Machines:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Machine'
      total:
        type: integer

  AppAccessPoint:
     type: object
     properties:
       type:
         type: string
       address:
         type: string
       port:
         type: integer
       key:
         type: string

  App:
    type: object
    properties:
      id:
        type: integer
        readOnly: true
      type:
        type: string
      accessPoints:
        type: array
        items:
          $ref: '#/definitions/AppAccessPoint'
      active:
        type: boolean
      version:
        type: string
      machine:
        $ref: '#/definitions/AppMachine'
      details:
        allOf:
          - $ref: '#/definitions/AppKea'
          - $ref: '#/definitions/AppBind9'

  KeaDaemon:
    type: object
    properties:
      pid:
        type: integer
      name:
        type: string
      active:
        type: boolean
      version:
        type: string
      extendedVersion:
        type: string
      uptime:
        type: integer
      reloadedAt:
        type: string
        format: date-time
      hooks:
        type: array
        items:
          type: string

  AppKea:
    type: object
    properties:
      extendedVersion:
        type: string
      daemons:
        type: array
        items:
          $ref: '#/definitions/KeaDaemon'

  Bind9Daemon:
    type: object
    properties:
      pid:
