  AppBind9:
    type: object
    properties:
      daemon:
        $ref: '#/definitions/Bind9Daemon'

  AppMachine:
    type: object
    properties:
      id:
        type: integer
        readOnly: true
      address:
        type: string
      hostname:
        type: string

  Apps:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/App'
      total:
        type: integer

  AppsStats:
    type: object
    properties:
      keaAppsTotal:
        type: integer
      keaAppsNotOk:
        type: integer
      bind9AppsTotal:
        type: integer
      bind9AppsNotOk:
        type: integer

  KeaHAServerStatus:
    type: object
    properties:
      age:
