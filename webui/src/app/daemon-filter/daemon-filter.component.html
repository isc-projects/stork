<p-floatlabel variant="on">
    <p-autoComplete
        [(ngModel)]="daemon"
        (ngModelChange)="onValueChange($event)"
        [multiple]="false"
        [suggestions]="currentSuggestions"
        [dropdown]="true"
        (completeMethod)="searchDaemon($event)"
        [unique]="true"
        [forceSelection]="true"
        inputId="daemon-filter"
        optionLabel="label"
    ></p-autoComplete>
    <label for="daemon-filter">{{ label() }}</label>
</p-floatlabel>
