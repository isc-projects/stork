<div
    class="p-button p-button-text p-button-icon-only inline-block vertical-align-middle"
    title="Help for {{ subject }}"
>
    <i
        class="pi pi-question-circle help-icon"
        [ngClass]="variant === 'big' ? 'big-help-icon' : ''"
        (click)="toggleOverlay($event)"
    ></i>
</div>
<p-popover [showCloseIcon]="true" styleClass="help-tip-inserted">
    <div class="help-tip" [ngStyle]="{ width: width }" id="{{ 'help-for-' + subject }}">
        <h3 class="underlined">Help for {{ subject }}</h3>
        <ng-content></ng-content>
    </div>
</p-popover>
